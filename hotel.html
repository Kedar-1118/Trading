<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Hotel Booking</h1>
        <form method="post">


<p>Select Location</p>
<select id="mySelect" onchange="myFunction()">
  <option value="Delhi">Delhi</option>
  <option value="Mumbai">Mumbai</option>
  <option value="Bengaluru">Bengaluru</option>
<option value="Goa">Goa</option>
<option value="Chennai">Chennai</option>
<option value="Dubai">Dubai</option>
<option value="Jaipur">Jaipur</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Bangkok">Bangkok</option>
<option value="Singapore">Singapore</option>
<option value="Pune">Pune</option>
<option value="Phuket">Phuket</option>
  </select>

           <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Check-In Date</label>
           </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Check-Out Date</label>
           </div>

<p>Price per Room</p>
<select id="mySelect" onchange="myFunction()">
  <option value="Rs.0-Rs.1500">Rs.0-Rs.1500</option>
  <option value="Rs.1500-Rs.2500">Rs.1500-Rs.2500</option>
  <option value="Rs.2500-Rs.5000">Rs.2500-Rs.5000</option>
  <option value="Rs.5000+">Rs.5000+</option>
  </select>

<p>Number of rooms requird</p>
<select id="mySelect" onchange="myFunction()">
  <option value="1">1</option>
  <option value="2">2</option> 
  <option value="3">3</option>
  <option value="3+">3+</option>
  </select>


              <br><br> <br>     
              <div class="grid-item">
                <a href="pin.html"><div class="button" align="center"><p>Book Hotel</p></div></a>
               </div>
             
                <br><br><br>     

                     </div>
        </form>
    </div>
</body>
</html>
